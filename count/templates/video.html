<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Person Detection - Video</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        #video-container {
            position: relative;
            overflow: hidden;
            width: 640px;
            height: 480px;
            margin-bottom: 20px;
        }
        #video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2rem;
            color: white;
            background-color: rgba(0, 0, 0, 0.3);
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
        }
        .overlay:hover {
            opacity: 1;
        }
        button {
            padding: 1rem 2rem;
            font-size: 1rem;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="video-container">
        <img id="video" src="{{ url_for('video_feed') }}">
        <div class="overlay">people count</div>
    </div>
    <button id="stop-video">Stop Video</button>
    <script>
        const overlay = document.querySelector('.overlay');
        const stopButton = document.getElementById('stop-video');

        overlay.addEventListener('mouseenter', () => {
            overlay.style.opacity = '1';
        });

        overlay.addEventListener('mouseleave', () => {
            overlay.style.opacity = '0';
        });

        stopButton.addEventListener('click', () => {
            window.location.href = '/';
        });
    </script>
</body>
</html>
